<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <h1>The Psychic Game</h1>
    <p>Guess which letter I'm thinking of!</p>

    <p>Guesses Left: <span id="guessC">10</span></p> <!-- Use 10 as default guess count for now -->
